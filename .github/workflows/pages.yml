name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: |
          cd docs
          gem install bundler
          bundle install
      
      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --verbose --baseurl=/spatie-laravel-backup-utils
        env:
          JEKYLL_ENV: production
      
      - name: List build directory contents
        run: |
          ls -la docs/_site/
          echo "Checking for assets:"
          test -d docs/_site/assets && echo "assets directory exists" || echo "assets directory not found"
          test -f docs/_site/assets/css/style.css && echo "CSS file exists" || echo "CSS file not found"
          test -f docs/_site/assets/js/main.js && echo "JS file exists" || echo "JS file not found"
          echo "Checking for index.html:"
          test -f docs/_site/index.html && echo "index.html exists" || echo "index.html not found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 