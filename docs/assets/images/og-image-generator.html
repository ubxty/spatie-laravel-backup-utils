<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .content {
            z-index: 2;
            max-width: 900px;
            padding: 60px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #4f46e5;
            font-size: 24px;
        }
        
        .company {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="decorative-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        
        <div class="content">
            <div class="title">Spatie Laravel<br>Backup Utils</div>
            <div class="subtitle">Enhanced CLI Tools & Monitoring</div>
            <div class="description">Professional backup management extensions for Laravel applications</div>
            
            <div class="branding">
                <div class="logo">U</div>
                <div class="company">UBXTY</div>
            </div>
        </div>
    </div>

    <script>
        // Function to generate different variations
        function generateVariation(title, subtitle, description) {
            document.querySelector('.title').innerHTML = title;
            document.querySelector('.subtitle').textContent = subtitle;
            document.querySelector('.description').textContent = description;
        }
        
        // You can call this function with different content for different pages
        // generateVariation('Installation Guide', 'Easy Setup Process', 'Get started with Spatie Laravel Backup Utils in minutes');
    </script>
</body>
</html>
