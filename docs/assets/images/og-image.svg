<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="530" r="75" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="150" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Content -->
  <g text-anchor="middle" dominant-baseline="middle">
    <!-- Main Title -->
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="800" fill="white" text-shadow="0 4px 8px rgba(0,0,0,0.3)">
      Spatie Laravel Backup Utils
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)" text-shadow="0 2px 4px rgba(0,0,0,0.3)">
      Enhanced CLI Tools &amp; Monitoring
    </text>
    
    <!-- Description -->
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.8)" text-shadow="0 2px 4px rgba(0,0,0,0.3)">
      Professional backup management extensions for Laravel applications
    </text>
    
    <!-- UBXTY Branding -->
    <g transform="translate(600, 400)">
      <!-- Logo background -->
      <rect x="-30" y="-30" width="60" height="60" rx="12" fill="white"/>
      <!-- Logo text -->
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#4f46e5">U</text>
      <!-- Company name -->
      <text x="50" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-shadow="0 2px 4px rgba(0,0,0,0.3)">UBXTY</text>
    </g>
    
    <!-- "by UBXTY" text -->
    <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.7)">
      Professional Laravel &amp; Spatie Package Extensions
    </text>
  </g>
</svg> 